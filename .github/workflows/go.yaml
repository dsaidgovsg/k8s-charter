on:
  pull_request:
    branches:    
      - master
  push:
    branches:    
      - master
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: ['darwin', 'linux', 'windows']
        goarch: ['amd64']
    name: Building for ${{ matrix.goos }}_${{ matrix.goarch }}
    env:
      BIN_PREFIX: "k8s-charter"
      GOOS: "${{ matrix.goos }}"
      GOARCH: "${{ matrix.goarch }}"
    steps:
      - uses: actions/checkout@v3
      - name: Setup go
        uses: actions/setup-go@v3
        with:
          go-version-file: 'go.mod'
      - uses: actions/cache@v3
        with:
          # In order:
          # - Module download cache
          # - Build cache (Linux)
          # - Build cache (Mac)
          # - Build cache (Windows)
          path: |-
            ~/go/pkg/mod
            ~/.cache/go-build
            ~/Library/Caches/go-build
            ~\AppData\Local\go-build
          key: ${{ matrix.goos }}-${{ matrix.goarch }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |-
            ${{ matrix.goos }}-${{ matrix.goarch }}-
      - name: Build binary
        run: |-
          BIN_NAME="${BIN_PREFIX}_${GOOS}_${GOARCH}"
          if [[ "${GOOS}" == "windows" ]]; then
            BIN_NAME+=".exe"
          fi
          CGO_ENABLED=0 go build -ldflags "-s -w" -o "${BIN_NAME}"
